<!DOCTYPE html>
<html lang="en">
<head>
  <!-- info -->
  <title>Vuex Pathify - Vue / Vuex plugin providing a declarative, state-based path interface to your Vuex stores</title>
  <meta property="og:title" content="Vuex Pathify">
  <meta property="og:description" content="A Vue / Vuex plugin providing a declarative, state-based path interface to your Vuex stores">
  <meta property="og:image" content="https://raw.githubusercontent.com/davestewart/vuex-pathify/master/docs/assets/img/logos/splash-landscape.png">
  <meta property="og:url" content="https://davestewart.github.io/vuex-pathify">
  <meta name="twitter:card" content="summary_large_image">

  <!-- meta -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Vue / Vuex plugin providing a unified and intuitive path interface to Vuex stores">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700i" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Baloo" rel="stylesheet">

  <!-- styles -->
  <link rel="stylesheet" href="assets/vendor/docsify/vue.css">

  <!-- local assets -->
  <link rel="stylesheet" href="assets/css/styles.css">
  <script src="assets/js/plugins.js"></script>

  <!-- tracking -->
  <script src="assets/vendor/ga.js"></script>

</head>
<body>
  <div id="app">&nbsp;</div>
  <script>
    window.$docsify = {
      // routerMode  : 'history',
      // basePath: '/',

      name        : 'Vuex Pathify',
      repo        : 'https://github.com/davestewart/vuex-pathify',
      themeColor  : '#25afaf',
      homepage    : 'home.md',
      loadSidebar : 'sidebar.md',
      coverpage   : 'cover.md',
      autoHeader  : true,
      auto2top    : true,

      plugins: [
        fixAnchors
      ]
    }
  </script>
  <script src="assets/vendor/docsify/docsify.min.js"></script>


  <!-- plugins -->
  <script src="assets/vendor/docsify/search.min.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
  <!-- title -->
  <title>Vuex Pathify - Vue / Vuex plugin providing a unified and intuitive path interface to Vuex stores</title>

  <!-- meta -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Vue / Vuex plugin providing a unified and intuitive path interface to Vuex stores">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700i" rel="stylesheet">

  <!-- styles -->
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">

  <!-- local assets -->
  <link rel="stylesheet" href="assets/css/styles.css">

</head>
<body>
  <div id="app">&nbsp;</div>
  <script>
    window.$docsify = {
      // routerMode  : 'history',
      // basePath: '/',

      name        : 'Vuex Pathify',
      repo        : 'https://github.com/davestewart/vuex-pathify',
      themeColor  : '#25afaf',
      loadSidebar : true,
      auto2top    : true
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>

  <!-- plugins -->
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>

</body>
</html>
